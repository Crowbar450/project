<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script src="../server.js" defer></script>
  </head>
  <body>
    <div id="myPropertys"></div>
    <form action="/property" method="POST">
      <h1>Add your property</h1>
      <label for="owner">
        The property owner:
        <input type="text" name="owner" />
      </label>
      <br />

      <label for="Loaction">
        The property Loaction:
        <input type="text" name="Loaction" />
      </label>
      <br />

      <label for="Price">
        The property Price:
        <input type="text" name="Price" />
      </label>
      <br />

      <label for="propertyIMG">
        The property Image:
        <input type="file" name="propertyIMG" />
      </label>
      <br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
